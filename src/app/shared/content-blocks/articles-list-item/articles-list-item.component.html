<section>
    <div id="image">
        <img src="{{ image }}"
            alt="footer miniature image">
        <div class="tag">{{ contentType }}</div>
    </div>
    <div id="content-article-list">
        <div class="tag-list"
            *ngFor="let tag of tags">
            <span>{{ tag }}</span>
        </div>
        <h3>{{ title }}</h3>
        <p>{{ description }}</p>
        <ul class="share-buttons">
            <li><a href="#">Sauvegarder</a></li>
            <li><a href="#">Partager</a></li>
        </ul>
    </div>
</section>
